<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8"/>
		<TITLE>Ejercicio 2.6</TITLE>
	</HEAD>
	<BODY>
		<SCRIPT>
			var n;
			n = parseInt(prompt('Introduce un entero entre 1 y 10:',''));
			if (n > 0 && n < 11) {
				for(var i = 1; i <= 12; i++) {
					document.write((n*i)+' ');
				}
			}
			else document.write('ERROR')
		</SCRIPT>
	</BODY>
</HTML>

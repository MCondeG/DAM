<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<TITLE>Ejercicio 2.2</TITLE>
	</HEAD>
	<BODY>
		<script>
            var n = parseInt(8);
            for (n; n <= 500; n += 8) {
                if (n != 8) document.write(' - '+n);
                else document.write(n);
            }
		</script>
	</BODY>
</HTML>

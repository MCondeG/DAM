<!DOCTYPE html>
<html>
	<head>
	  <title>Ejercicio 1.8</title>
	  <meta charset="UTF-8">
	</head>
	<body>

		<script>
			var n1, n2, n3, media;
			n1 = parseInt(prompt('Ingrese nota 1:',''));
            n2 = parseInt(prompt('Ingrese nota 2:',''));
            n3 = parseInt(prompt('Ingrese nota 3:',''));
            media = (n1+n2+n3)/3
			if (media >= 4) {
				document.write("Regular");
			}
			else {
				document.write("Reprobado");
			}
		</script>

	</body>
</html>

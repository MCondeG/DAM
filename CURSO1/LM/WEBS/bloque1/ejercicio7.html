<!DOCTYPE html>
<html>
<head>
     <title>Ejercicio 7</title>
     <meta charset="UTF-8">
</head>
<body>

<script>
    var n1, n2;
    n1 = parseInt(prompt('Introduce primer número',''));
    n2 = parseInt(prompt('Introduce segundo número',''));
    if (n1 > n2) {
        document.write('Suma = '+(n1+n2));
        document.write('Resta = '+(n1-n2));
    }
    else {
        document.write('Producto = '+(n1*n2));
        document.write('<br>');
        document.write('División = '+(n1/n2));
    }
</script>

</body>
</html>

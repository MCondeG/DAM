<!DOCTYPE html>
<html>
	<head>
	  <title>Ejercicio 1.11</title>
	  <meta charset="UTF-8">
	</head>
	<body>

		<script>
			var n;
			n = parseInt(prompt('Introduce número entero:',''));
			if (n > 0) document.write('El número es positivo');
			else if (n == 0) document.write('El número es cero');
			else document.write('El número es negativo');
		</script>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
	  <title>Ejercicio 1.13</title>
	  <meta charset="UTF-8">
	</head>
	<body>

		<script>
			var n1, n2, n3;
			n1 = parseInt(prompt('Introduce primer número:',''));
			n2 = parseInt(prompt('Introduce segundo número:',''));
			n3 = parseInt(prompt('Introduce tercer número:',''));
			if ((n1 == n2) && (n2 == n3)) document.write((n1+n2)*n3);
		</script>

	</body>
</html>

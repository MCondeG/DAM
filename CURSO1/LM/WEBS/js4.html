<!DOCTYPE html>
<html>
	<head>
	  <title>Ejemplo de JavaScript</title>
	  <meta charset="UTF-8">
	</head>
	<body>

		<script>
			var nombre;
			var nota;
			nombre=prompt('Ingrese nombre:','');
			nota=parseInt(prompt('Ingrese su nota:',''));
			if (nota>=5) {
				document.write(nombre+' esta aprobado con un '+nota);
			}
			else {
				document.write(nombre+' esta suspenso con un '+nota);
			}
		</script>

	</body>
</html>

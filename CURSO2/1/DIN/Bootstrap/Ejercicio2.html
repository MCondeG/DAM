<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ejercicio 2</title>
</head>
<body>

    <div class="container">    
        <div class="container">

            <form>
                <div class="form-group row">
                    <label for="nombre" class="col-md-3 col-form-label">Nombre de alumno:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellido" class="col-md-3 col-form-label">Apellidos:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="apellido">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="clave" class="col-md-3 col-form-label">Contraseña:</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="clave">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="edad" class="col-md-3 col-form-label">Edad:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="edad">
                    </div>
                </div>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="" id="r1" name="curso">
                    <label class="form-check-label" for="r1">1º ESO</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="" id="r2" name="curso">
                    <label class="form-check-label" for="r2">2º ESO</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="" id="r3" name="curso">
                    <label class="form-check-label" for="r3">3º ESO</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="" id="r4" name="curso">
                    <label class="form-check-label" for="r4">4º ESO</label>
                </div>
                <br><br><br>
              <div class="form-group row">
                    <div class="offset-md-3 col-md-9">
                        <button type="submit" class="btn btn-default">Enviar</button>
                    </div> 
              </div>
            </form>
          
        </div>       
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

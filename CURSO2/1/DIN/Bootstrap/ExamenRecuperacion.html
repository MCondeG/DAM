<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="ExamenRecuperacion.css">
    <title>Examen Recuperacion</title>
</head>
<body>

    <div class = "container">

        <div class = "row" id = "cabecera">
            <header class = "col-12">
                <p>Cabecera</p>
            </header>
        </div>

        <div class = "row" id = "filaSuperior">
            <div class = "col-lg-4 col-6" id = "logo">
                <p>Logo</p>
            </div>
            <div class = "col-lg-8 col-6" id = "menu">
                <p>Menú principal</p>
            </div>
        </div>

        <div class = "row" id = "filaCentral">       
            <div class = "col-12">          
                <div class = "row align-items-start" id = "filaCentral1">
                    <div class = "col-lg-3 d-none d-lg-block align-self-end lateral" id = "lateral1">
                        <p>Lateral 1</p>
                    </div>
                    <div class = "col-lg-3 col-5" id = "seccion1">
                        <p>Sección 1</p>
                    </div>
                    <div class = "col-lg-3 col-5" id = "seccion2">
                        <p>Sección 2</p>
                    </div>
                    <div class = "col-lg-3 col-2 lateral" id = "lateral3">
                        <p>Lateral 3</p>
                    </div>
                </div>

                <div class = "row align-items-start justify-content-end" id = "filaCentral2">
                    <div class = "col-lg-2 col-md-3 col-6 order-md-3 order-lg-1" id = "seccion3">
                        <p>Sección 3</p>
                    </div>
                    <div class = "col-lg-2 col-md-4 col-6 order-md-2" id = "seccion4">
                        <p>Sección 4</p>
                    </div>
                    <div class = "col-lg-2 col-md-3 col-6 order-md-1 order-lg-3" id = "seccion5">
                        <p>Sección 5</p>
                    </div>
                    <div class = "col-lg-3 col-md-2 col-6 order-4" id = "vacio">
                    </div>
                </div>

            </div>
            
            <div class = "col-12">
                <div class = "row" id = "centroInferior">
                    <div class = "col-lg-3 d-none d-lg-block lateral" id = "lateral2">
                        <p>Lateral 2</p>
                    </div>
                    <div class = "col-lg-2 col-md-4 col-12" id = "seccion6">
                        <p>Sección 6</p>
                    </div>
                    <div class = "col-lg-2 col-md-4 offset-lg-2 offset-md-2 d-none d-md-block" id = "seccion7">
                        <p>Sección 7</p>
                    </div>
                    <div class = "col-lg-3 col-md-2 d-none d-md-block lateral" id = "lateral4">
                        <p>Lateral 4</p>
                    </div> 
                </div>
            </div>

        </div>

        <div class = "row" id = "pie">
            <footer class = "col-12">
                <p>Pie</p>
            </footer>
        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

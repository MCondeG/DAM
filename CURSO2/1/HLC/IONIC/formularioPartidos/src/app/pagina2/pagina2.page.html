<ion-header>
  <ion-toolbar>
    <ion-title>pagina2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=12 size-md=4>
        Fecha: {{partido.fecha}}
      </ion-col>
      <ion-col size=6 size-md=4>
        {{partido.equipoLocal}} - {{partido.golesLocal}}
      </ion-col>
      <ion-col size=6 size-md=4>
        {{partido.equipoVisitante}} - {{partido.golesVisitante}}
      </ion-col>
      <ion-col size=12 size-md=6>
        <ion-item>
          <ion-text style="text-align: center;font-weight: bold;">
           Alineación {{partido.equipoLocal}}
          </ion-text>
        </ion-item>
        <ion-item *ngFor="let jugador of partido.alineacionLocal">
            {{jugador}}
        </ion-item>
      </ion-col>
      <ion-col size=12 size-md=6>
        <ion-item>
           <ion-text style="text-align: center;font-weight: bold;">
             Alineación {{partido.equipoVisitante}}
           </ion-text>
        </ion-item>
        <ion-item *ngFor="let jugador of partido.alineacionVisitante">
            {{jugador}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

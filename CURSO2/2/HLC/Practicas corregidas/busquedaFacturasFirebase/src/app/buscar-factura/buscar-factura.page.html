<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
    <ion-title>Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating" color="primary">cliente</ion-label>
    <ion-input type="text" [(ngModel)]="cliente"></ion-input>
  </ion-item>
  <ion-button color="primary" class="submit-btn" expand="block" (click)="buscar()" [disabled]="!habilitarBotonBusqueda()">
    Buscar
  </ion-button>
</ion-content>

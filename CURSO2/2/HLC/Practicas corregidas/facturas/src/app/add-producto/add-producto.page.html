<ion-header>
  <ion-toolbar>
    <ion-title>addProducto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-padding>
    <ion-item>
      <ion-label position="floating">Producto</ion-label>
      <ion-select [(ngModel)]="productoSeleccionado" ok-text="Seleccionar" cancel-text="Cancelar"
        (ionChange)="seleccionadoProducto()">
        <ion-select-option *ngFor="let producto of productos" [value]="producto">
          {{producto.descripcion}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      {{productoSeleccionado.importeUnitario}}
    </ion-item>
    <ion-item>
      <ion-label position="floating">unidades</ion-label>
      <ion-input [(ngModel)]="unidades" type="number"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button [disabled]="!validarSubmit()"(click)="submit()">Aceptar</ion-button>
  <ion-button (click)="cancel()">Cancelar</ion-button>

</ion-content>

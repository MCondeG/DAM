<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="settings()">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Facturas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let factura of facturas; let indice=index;">
    <ion-grid>
      <ion-row>
        <ion-col size=4>{{factura.id}}</ion-col>
        <ion-col size=4>{{factura.cliente}}</ion-col>
        <ion-col size=4>{{factura.getStringImporteTotalConIva()}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-row>
        <ion-col size="3">
          <ion-button (click)="inicio()">
            <ion-icon slot="icon-only" name="play-skip-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="anterior()">
            <ion-icon slot="icon-only" name="play-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="siguiente()">
            <ion-icon slot="icon-only" name="play-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="ultimo()">
            <ion-icon slot="icon-only" name="play-skip-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>      
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">{{hotel.nombre}}</ion-col>
        <ion-col size="6">{{hotel.ciudad}}</ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col>{{hotel.direccion}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary">fechaEntrada</ion-label>
      <ion-input type="date" formControlName="fechaEntrada"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">fechaSalida</ion-label>
      <ion-input type="date" formControlName="fechaSalida"></ion-input>
    </ion-item>
    <ion-button color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">
      Submit data</ion-button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
     </ion-buttons>    <ion-title>Buscar</ion-title>
     <ion-buttons slot="end">
     <ion-button (click)="buscarReservas()">
      <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating" color="primary">fecha</ion-label>
    <ion-input type="date" [(ngModel)]="fecha"></ion-input>
  </ion-item>
  <ion-card *ngFor="let reserva of reservas">
    <ion-grid>
      <ion-row>
        <ion-col size=6>{{reserva.nombre}}</ion-col>
        <ion-col size=6>{{reserva.ciudad}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size=5>{{reserva.fechaEntrada}}</ion-col>
        <ion-col size=1>-</ion-col>
        <ion-col size=5>{{reserva.fechaSalida}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

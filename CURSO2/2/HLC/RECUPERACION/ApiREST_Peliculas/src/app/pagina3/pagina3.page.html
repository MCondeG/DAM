<ion-header>
  <ion-toolbar>
    <ion-title>{{movie.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <h4>Vote average: {{movie.vote_average}}</h4>
      </ion-item>
      <ion-item>
        <h4>Vote count: {{movie.vote_count}}</h4>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-thumbnail style="width: 120px; height: 200px;">
        <img  src={{movie.poster_path}}>
      </ion-thumbnail>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <p style="
      text-align: justify;" >{{movie.overview}}</p>
    </ion-col>
  </ion-row>
</ion-content>

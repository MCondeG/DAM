<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="buscarPelicula()">
        <ion-icon slot="icon-only" name="search" size='small'></ion-icon>
      </ion-button>
      <ion-input placeholder="título..." [(ngModel)]="movieName" (keyup.enter)="buscarPelicula()"></ion-input>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row>
      <ion-item *ngFor="let movie of movies; let indice=index;">
        <ion-col size="7" (click)="clickPelicula(indice)">
          <p>{{movie.title}}</p>
          <p>{{movie.release_date}}</p>
          <p>Puntuación: {{movie.vote_average}}</p>
        </ion-col>
        <ion-col size="3" (click)="clickPelicula(indice)">
          <ion-thumbnail>
            <img src="{{movie.poster_path}}">
          </ion-thumbnail>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="puntuar(indice)">
            <ion-icon name="star"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-item>
    </ion-row>
  </ion-list>
</ion-content>

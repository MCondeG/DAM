  <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nodo Inicial</th>
          <th scope="col">Nodo Final</th>
          
          
        </tr>
      </thead>
      
       <tbody>
               
        <div th:each="tramo:${tramos}">
            <tr>
              <th scope="row" th:text="${tramo.idtramo}"></th>
              <td th:text="${tramo.nodoInicial}"></td>
              <td th:text="${tramo.nodoFinal}"></td>
             
              
            </tr>
        </div>
  
  </tbody>
      
  </table>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Input 1</ion-label>
    <ion-input 
      (ionBlur)="pierdeFoco()" 
      (ionInput)="teclaPulsada()"
      (ionChange)="cambiaValor()"  
      (ionFocus)="tomaFoco()"
    [disabled]="input1Disabled" placeholder="Input 1" [(ngModel)]="input1Value"></ion-input>
    <ion-button [disabled]="boton1Disabled" (click)="clickBoton1()">Boton 1</ion-button>
  </ion-item>
  <ion-item *ngIf="pulsadoBoton1">
    <ion-label position="floating">Input 2</ion-label>
    <ion-input [disabled]="input2Disabled" placeholder="Input 2" [(ngModel)]="input2Value"></ion-input>
    <ion-button [disabled]="boton2Disabled" (click)="clickBoton2()">Boton 2</ion-button>
  </ion-item>
  <ion-item *ngIf="pulsadoBoton2">
    <ion-label position="floating">Input 3</ion-label>
    <ion-input [disabled]="input3Disabled" placeholder="Input 3" [(ngModel)]="input3Value"></ion-input>
    <ion-button [disabled]="boton3Disabled" (click)="clickBoton3()">Boton 3</ion-button>
  </ion-item>
</ion-content>

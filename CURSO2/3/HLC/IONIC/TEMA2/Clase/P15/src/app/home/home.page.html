<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pr√°ctica 15
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label position="floating">Nombre alumno</ion-label>
    <ion-input placeholder="nombre" [(ngModel)]="alumno.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido alumno</ion-label>
    <ion-input placeholder="apellido" [(ngModel)]="alumno.apellido"></ion-input>
  </ion-item>
  <br>
  <ion-list>
    <ion-label position="floating">Sexo</ion-label>
    <ion-radio-group [(ngModel)]="alumno.sexo">
      <ion-item>
        <ion-label>Hombre</ion-label>
        <ion-radio slot="end" value="hombre"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Mujer</ion-label>
        <ion-radio slot="end" value="mujer"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <br>
  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input placeholder="edad" id="edad"></ion-input>
  </ion-item>


  <ion-item>
    <ion-button (click)="prueba()" id="boton3">ACEPTAR</ion-button>
  </ion-item>

</ion-content>
